<div class="header">
  <button class="navigation" mat-icon-button (click)="toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <a class="logo" href="">LOGO</a>
  <span class="spacer"></span>

  <form class="search">
    <input
      class="search__input"
      type="text"
      placeholder="スキルや場所、人名で探す"
      autocomplete="off"
      [matAutocomplete]="auto"
    />
    <button type="submit" mat-icon-button><mat-icon>search</mat-icon></button>
  </form>
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option>xxx</mat-option>
  </mat-autocomplete>

  <ng-template #default>
    <button mat-button routerLink="/login" class="login">
      ログイン
    </button>
  </ng-template>

  <ng-container *ngIf="user$ | async as user; else default">
    <button
      class="avatar"
      mat-icon-button
      [matMenuTriggerFor]="menu"
      [style.background-image]="'url(' + user.photoURL + ')'"
    ></button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>account_circle</mat-icon>
        <span>マイページ</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>設定</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>ログアウト</span>
      </button>
      <mat-divider class="divider"></mat-divider>

      <button mat-menu-item routerLink="/editor">
        <mat-icon>edit</mat-icon>
        <span>管理者メニュー</span>
      </button>
    </mat-menu>
  </ng-container>
</div>
