<div class="header">
  <button class="nav" mat-icon-button (click)="toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <a class="logo" routerLink="/"
    ><img
      src="assets/images/logo-grad2.svg"
      alt="スキるぽ"
      width="100px"
      height="32px"
  /></a>
  <p class="description">スキル開発ポータルメディア</p>
  <span class="spacer"></span>

  <form class="search" (ngSubmit)="routeSearch(searchControl.value)">
    <input
      class="search__input"
      type="text"
      placeholder="スキルや場所、人名で探す"
      autocomplete="off"
      [matAutocomplete]="auto"
      [formControl]="searchControl"
    />
    <button
      type="submit"
      (click)="routeSearch(searchControl.value)"
      mat-icon-button
    >
      <mat-icon>search</mat-icon>
    </button>
  </form>
  <mat-autocomplete
    #auto="matAutocomplete"
    (optionActivated)="setSearchQuery($event.option?.value)"
    (optionSelected)="routeSearch($event.option?.value)"
  >
    <mat-option *ngFor="let option of searchOptions" [value]="option.name">{{
      option.name
    }}</mat-option>
  </mat-autocomplete>

  <button (click)="openSearchDialog()" mat-icon-button class="search-sp">
    <mat-icon>search</mat-icon>
  </button>

  <ng-template #notLogin>
    <a mat-button routerLink="/login" class="login">
      ログイン
    </a>
  </ng-template>

  <ng-container *ngIf="user$ | async as user; else notLogin">
    <button
      class="avatar"
      mat-icon-button
      [matMenuTriggerFor]="menu"
      [style.background-image]="'url(' + user.photoURL + ')'"
    ></button>

    <mat-menu #menu="matMenu">
      <a mat-menu-item routerLink="/user/{{ user.uid }}">
        <mat-icon>account_circle</mat-icon>
        <span>マイページ</span>
      </a>
      <a mat-menu-item routerLink="/user/{{ user.uid }}/setting">
        <mat-icon>settings</mat-icon>
        <span>設定</span>
      </a>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>ログアウト</span>
      </button>
      <mat-divider class="divider"></mat-divider>

      <a mat-menu-item routerLink="/editor">
        <mat-icon>edit</mat-icon>
        <span>管理者メニュー</span>
      </a>
    </mat-menu>
  </ng-container>
</div>
