<div class="header">
  <div class="header__left">
    <button class="header__menu" mat-icon-button (click)="toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <a class="header__logo" href="">LOGO</a>
  </div>

  <div class="buttons">
    <button class="buttons__button" mat-button>
      <mat-icon>search</mat-icon>
    </button>
    <button class="buttons__button" mat-button>
      <mat-icon>notifications</mat-icon>
    </button>

    <ng-template #default>
      <button mat-button routerLink="/login" class="buttons__button">
        ログイン
      </button>
    </ng-template>

    <ng-container *ngIf="user$ | async as user; else default">
      <button
        class="avatar"
        mat-icon-button
        [matMenuTriggerFor]="menu"
        [style.background-image]="'url(' + user.photoURL + ')'"
      ></button>

      <mat-menu #menu="matMenu" class="account-menu">
        <button mat-menu-item>
          <mat-icon>account_circle</mat-icon>
          <span>マイページ</span>
        </button>
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>設定</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>ログアウト</span>
        </button>
        <mat-divider class="divider"></mat-divider>

        <button mat-menu-item routerLink="/editor">
          <mat-icon>edit</mat-icon>
          <span>管理者メニュー</span>
        </button>
      </mat-menu>
    </ng-container>
  </div>
</div>
