<ng-container *ngIf="user$ | async as user">
  <div class="wrapper">
    <div class="account">
      <figure
        class="account__avatar"
        [style.background-image]="'url(' + user.photoURL + ')'"
      ></figure>
      <div class="account__body">
        <h2 class="account__name">{{ user.name }}</h2>
        <p class="account__post">{{ user.post }}</p>
        <p class="account__create">
          {{
            user.createdAt.toDate() | date: 'yyyy年MM月dd日'
          }}から利用しています
        </p>
      </div>
      <div *ngIf="isMypage$ | async" class="account__btns">
        <a routerLink="settings" routerLinkActive="active" class="account__btn">
          <mat-icon>edit</mat-icon>
          <p>プロフィール編集</p>
        </a>
        <a routerLink="pins" routerLinkActive="active" class="account__btn">
          <mat-icon>push_pin</mat-icon>
          <p>ピンどめ一覧</p>
        </a>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</ng-container>
