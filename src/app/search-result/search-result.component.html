<div class="result">
  <div class="result-header">
    <h2 class="result-header__keyword">
      <mat-icon>search</mat-icon>検索ワード：<span
        class="result-header__keyword result-header__keyword--col"
      >
        {{ searchQuery }}</span
      >
    </h2>
  </div>
  <div class="result-list">
    <ng-container *ngIf="result.hits.length !== 0">
      <h2 class="result-list__hits">
        結果： {{ result?.nbHits }} 件見つかりました
      </h2>
    </ng-container>
    <ng-container *ngIf="result.hits.length !== 0; else notFound">
      <div *ngFor="let article of articles$ | async">
        <div class="result-list__item">
          <div class="result-list__thumbnail">
            <a routerLink="/article-detail/{{ article.id }}">
              <img src="{{ article.thumbnailURL }}" alt="" />
              <div class="result-list__icon">
                <mat-icon>exit_to_app</mat-icon>
              </div></a
            >
          </div>
          <div class="result-list__body">
            <a routerLink="/article-detail/{{ article.id }}"
              >{{ article.title }}<br /><span class="result-list__body--dark">{{
                article.name
              }}</span></a
            >
          </div>
          <div class="result-list__footer">
            <mat-icon>today</mat-icon>
            <p>{{ article.updatedAt.toDate() | date: 'yyyy/MM/dd' }}</p>
          </div>
        </div>
        <mat-divider></mat-divider>
      </div>
    </ng-container>

    <ng-template #notFound>
      <figure class="not-found">
        <img src="assets/images/search_01.png" alt="" />
      </figure>
      一致するアイテムがありませんでした🙏
      <p>キーワードを変えて試してみるか、フィルターを削除してみてください。</p>
    </ng-template>
  </div>
</div>
