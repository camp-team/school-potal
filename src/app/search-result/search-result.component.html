<div class="container">
  <div class="search-wrap">
    <div class="search-box">
      <p class="search-box__word">検索ワード：</p>
      <form
        class="search-box__form"
        (ngSubmit)="routeSearch(searchControl.value)"
      >
        <input
          class="search-box__input"
          type="text"
          placeholder="渋谷、JavaScript、実践..."
          autocomplete="off"
          [matAutocomplete]="auto"
          [formControl]="searchControl"
          #target
        />
        <button
          class="search-box__submit"
          (click)="routeSearch(searchControl.value)"
        >
          <mat-icon>search</mat-icon>
        </button>
      </form>
      <mat-autocomplete
        #auto="matAutocomplete"
        (optionActivated)="setSearchQuery($event.option?.value)"
        (optionSelected)="routeSearch($event.option?.value)"
      >
        <mat-option
          *ngFor="let option of searchOptions"
          [value]="option.name"
          >{{ option.name }}</mat-option
        >
      </mat-autocomplete>
    </div>
    <mat-divider></mat-divider>

    <div class="result">
      <ng-container *ngIf="result?.hits.length || articles">
        <h2 class="result__hits">
          全部で {{ result?.nbHits }} 件見つかりました
        </h2>
      </ng-container>
      <div *ngIf="articles?.length > 0; else notFound" class="grid">
        <ul *ngFor="let article of articles">
          <li routerLink="/article-detail/{{ article.id }}" class="article">
            <picture @fade class="article__thumbnail">
              <source
                media="(min-width: 1366px)"
                [srcset]="article.thumbnailURL"
                sizes="100vw"
                alt=""
              />
              <img
                media="(min-width: 640px)"
                [srcset]="article.spThumbnailURL"
                sizes="100vw"
                alt=""
              />
            </picture>

            <div class="article__body">
              <div class="article__top">
                <h3 class="article__name">{{ article.name }}</h3>
                <h4 class="article__title">{{ article.title }}</h4>
              </div>

              <div class="article__description">
                <p class="article__date">
                  {{ article.createdAt | date: 'yyyy/MM/dd' }} 追加
                </p>
                <button class="article__category">
                  <p class="article__category-text">{{ article.category }}</p>
                </button>
                <span class="article__spacer"></span>
                <p class="article__like">
                  ❤️<span>{{ article.likeCount }}</span>
                </p>
                <p class="article__pin">
                  📌<span>{{ article.pinCount }}</span>
                </p>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <div
        infiniteScroll
        [infiniteScrollDistance]="1"
        [infiniteScrollThrottle]="100"
        (scrolled)="searchArticles()"
      ></div>

      <ng-template #notFound>
        <figure class="not-found">
          <img src="assets/images/search-01.png" alt="" />
        </figure>
        <p>
          一致するアイテムがありませんでした🙏
        </p>
        <p>
          キーワードを変えて試してみるか、フィルターを削除してみてください。
        </p>
      </ng-template>

      <ng-container *ngIf="uiService.loading">
        <mat-progress-spinner
          mode="indeterminate"
          color="primary"
          [diameter]="40"
        ></mat-progress-spinner>
      </ng-container>
    </div>
  </div>
</div>
