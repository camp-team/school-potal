<div class="container" *ngIf="article$ | async as article; else loading">
  <div class="wrap">
    <div>
      <app-article [article]="article"></app-article>
      <app-comment-form></app-comment-form>
      <app-comment-list
        *ngFor="let comment of comments$ | async as comments"
        [comment]="comment"
      ></app-comment-list>
    </div>
    <app-side></app-side>
  </div>
</div>
<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
