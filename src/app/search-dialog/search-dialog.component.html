<div class="dialog">
  <mat-dialog-content>
    <form class="search" (ngSubmit)="routeSearch(searchControl.value)">
      <mat-form-field>
        <input
          class="search__input"
          type="text"
          autocomplete="off"
          [matAutocomplete]="auto"
          [formControl]="searchControl"
        />
      </mat-form-field>
    </form>

    <mat-autocomplete
      #auto="matAutocomplete"
      (optionActivated)="setSearchQuery($event.option?.value)"
      (optionSelected)="routeSearch($event.option?.value)"
    >
      <mat-option *ngFor="let option of searchOptions" [value]="option.name">{{
        option.name
      }}</mat-option>
    </mat-autocomplete>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button matDialogClose><mat-icon>close</mat-icon></button>
    <button
      type="submit"
      (click)="routeSearch(searchControl.value)"
      mat-icon-button
      [mat-dialog-close]="true"
    >
      <mat-icon>search</mat-icon>
    </button>
  </mat-dialog-actions>
</div>
