<div class="container">
  <h2>新着オンラインサロン</h2>
  <ng-container *ngIf="salons$ | async as salons; else loading">
    <swiper [config]="config" [(index)]="index">
      <div class="swiper-slide" *ngFor="let salon of salons">
        <a routerLink="/article-detail/{{ salon.id }}" href="" class="article">
          <figure @fade class="article__thumbnail">
            <img [src]="salon.thumbnailURL" alt="" />
          </figure>

          <div class="article__body">
            <div class="article__top">
              <img class="article__logo" [src]="salon.logo" alt="" />
              <h3 class="article__title">{{ salon.title }}</h3>
            </div>

            <div class="article__description">
              <p class="article__up">
                {{ salon.createdAt.toDate() | date: 'yyyy年M月d日' }} UP
              </p>
              <button class="article__category">
                <p class="article__category-text">{{ salon.category }}</p>
              </button>
            </div>
          </div>
        </a>
      </div>
    </swiper>
  </ng-container>

  <mat-divider></mat-divider>

  <ng-template #loading>
    <div class="loading-grid">
      <div *ngFor="let spin of spins">
        <div class="loading-grid__item">
          <mat-spinner [diameter]="40"></mat-spinner>
        </div>
      </div>
    </div>
  </ng-template>
</div>
