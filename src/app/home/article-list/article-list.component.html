<div class="container">
  <div class="grid" *ngIf="articles$ | async as articles; else loading">
    <a
      routerLink="/article-detail/{{ article.id }}"
      href=""
      class="article"
      *ngFor="let article of articles"
    >
      <button mat-flat-button color="primary">
        <p class="article__category-text">{{ article.category }}</p>
      </button>

      <figure class="article__thumbnail">
        <img [src]="article.thumbnailURL" alt="" />
      </figure>

      <div class="article__body">
        <div class="article__top">
          <img class="article__logo" [src]="article.logo" alt="" />
          <h2 class="article__title">{{ article.title }}</h2>
        </div>

        <div class="article__description">
          <p class="article__up">
            {{ article.createdAt.toDate() | date: 'yyyy年M月d日' }} UP
          </p>
        </div>
      </div>
    </a>
  </div>

  <ng-template #loading>
    <div class="loading-grid">
      <div *ngFor="let spin of spins">
        <div class="loading-grid__item">
          <mat-spinner [diameter]="40"></mat-spinner>
        </div>
      </div>
    </div>
  </ng-template>
</div>
