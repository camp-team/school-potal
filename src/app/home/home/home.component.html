<div class="hero">
  <picture>
    <source
      media="(min-width: 1366px)"
      srcset="../assets/images/hero-pc.png"
      sizes="1920px"
    />
    <source
      media="(min-width: 960px)"
      srcset="../assets/images/hero-pc.png"
      sizes="100vw"
    />
    <source
      media="(min-width: 641px)"
      srcset="../assets/images/hero-tab.png"
      sizes="100vw"
    />
    <img
      media="(min-width: 640px)"
      srcset="../assets/images/hero-sp.png"
      sizes="100vw"
    />
  </picture>

  <div class="btns-wrap">
    <div class="btns">
      <button mat-flat-button class="btns__btn" (click)="openSearchDialog()">
        <mat-icon>search</mat-icon>探す
      </button>
      <button mat-flat-button class="btns__btn" (click)="openRequestDialog()">
        <mat-icon>hearing</mat-icon>聞く
      </button>
      <button routerLink="/editor/create" mat-flat-button class="btns__btn">
        <mat-icon>web</mat-icon>作る
      </button>
    </div>
  </div>
</div>

<app-latest-school></app-latest-school>
<app-latest-salon></app-latest-salon>
