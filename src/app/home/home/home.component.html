<div class="hero">
  <swiper
    [config]="config"
    (mouseover)="autoplayStop()"
    (mouseout)="autoplayStart()"
  >
    <div class="swiper-button-wrapper">
      <div class="swiper-button-prev-hero"></div>
      <div class="swiper-button-next-hero"></div>
    </div>
    <picture class="swiper-slide">
      <p class="swiper-text">
        リアルレビュー
        <span class="swiper-text__sub"
          >自分にぴったりの<span class="swiper-text__br"></span
          >学び場が見つかる</span
        >
      </p>
      <source
        media="(min-width: 1366px)"
        srcset="assets/images/bg-pc-1.png 1920w"
        sizes="100vw"
        alt=""
      />
      <source
        media="(min-width: 960px)"
        srcset="assets/images/bg-pc-1.png"
        sizes="100vw"
        alt=""
      />
      <source
        media="(min-width: 641px)"
        srcset="assets/images/bg-pc-s-1.png"
        sizes="100vw"
        alt=""
      />
      <img
        media="(min-width: 640px)"
        srcset="assets/images/bg-sp-1.png"
        sizes="100vw"
        alt=""
      />
    </picture>

    <picture>
      <p class="swiper-text swiper-text--custom">
        質問リクエスト
        <span class="swiper-text__sub"
          >あなたの知りたいが<span class="swiper-text__br"></span
          >他の人の役に立つ</span
        >
      </p>
      <source
        media="(min-width: 1366px)"
        srcset="assets/images/bg-pc-2.png 1920w"
        sizes="100vw"
        alt=""
      />
      <source
        media="(min-width: 960px)"
        srcset="assets/images/bg-pc-2.png"
        sizes="100vw"
        alt=""
      />
      <source
        media="(min-width: 641px)"
        srcset="assets/images/bg-pc-s-2.png"
        sizes="100vw"
        alt=""
      />
      <img
        media="(min-width: 640px)"
        srcset="assets/images/bg-sp-2.png"
        sizes="100vw"
        alt=""
      />
    </picture>

    <picture>
      <p class="swiper-text">
        ページ作成
        <span class="swiper-text__sub"
          >自分のサービスを<span class="swiper-text__br"></span
          >知ってもらえる</span
        >
      </p>
      <source
        media="(min-width: 1366px)"
        srcset="assets/images/bg-pc-3.png 1920w"
        sizes="100vw"
        alt=""
      />
      <source
        media="(min-width: 960px)"
        srcset="assets/images/bg-pc-3.png"
        sizes="100vw"
        alt=""
      />
      <source
        media="(min-width: 641px)"
        srcset="assets/images/bg-pc-s-3.png"
        sizes="100vw"
        alt=""
      />
      <img
        media="(min-width: 640px)"
        srcset="assets/images/bg-sp-3.png"
        sizes="100vw"
        alt=""
      />
    </picture>
  </swiper>

  <div class="container">
    <div class="search-box">
      <h2 class="search-box__head">スキル・エリアから探す</h2>
      <form
        class="search-box__form"
        (ngSubmit)="routeSearch(searchControl.value)"
      >
        <label for="search"></label>
        <input
          #search
          class="search-box__input"
          type="text"
          placeholder="キーワード [ 例：渋谷、JavaScript、実践... ]"
          autocomplete="off"
          [matAutocomplete]="auto"
          [formControl]="searchControl"
        />
      </form>
      <button
        class="search-box__submit"
        (click)="routeSearch(searchControl.value)"
      >
        <span>検索</span>
      </button>
      <mat-autocomplete
        #auto="matAutocomplete"
        (optionActivated)="setSearchQuery($event.option?.value)"
        (optionSelected)="routeSearch($event.option?.value)"
      >
        <mat-option
          *ngFor="let option of searchOptions"
          [value]="option.name"
          >{{ option.name }}</mat-option
        >
      </mat-autocomplete>
    </div>
  </div>
</div>

<app-latest-school></app-latest-school>
<app-latest-salon></app-latest-salon>
<app-tag-list></app-tag-list>
<app-request-list
  *ngIf="user$ | async as user"
  [user]="user"
></app-request-list>
