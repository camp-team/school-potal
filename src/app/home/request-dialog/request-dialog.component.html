<ng-container *ngIf="user$ | async as user">
  <div class="heading">
    <p class="heading__top">
      知りたいスクールの情報がありませんでしたか？
    </p>
    <p class="heading__body">
      このフォームから口コミや評判を募集することができます。
    </p>
  </div>

  <form [formGroup]="form" (ngSubmit)="submit(user.uid)">
    <mat-dialog-content class="form">
      <mat-form-field appearance="outline" class="form__title">
        <input
          type="text"
          matInput
          placeholder="XXXスクール、XXXサロンなどのサービス名を入力"
          formControlName="title"
          #title
          autocomplete="off"
          required
          matTextareaAutosize
        />
      </mat-form-field>
      <mat-form-field appearance="outline" class="form__body">
        <textarea
          matInput
          placeholder="スクールやサロンを特定できる情報、知りたい情報などを入力"
          formControlName="body"
          #body
          autocomplete="off"
          required
          matTextareaAutosize
          [matAutosizeMinRows]="10"
        ></textarea>
      </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-mini-fab color="" matDialogClose type="button">
        <mat-icon>close</mat-icon>
      </button>
      <button
        type="submit"
        mat-mini-fab
        [mat-dialog-close]="true"
        color="primary"
        [disabled]="form.invalid || form.pristine || isProcessing"
      >
        <mat-icon>send</mat-icon>
      </button>
    </mat-dialog-actions>
  </form>
</ng-container>
